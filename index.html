<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
      body {
        background: #121212;
        color: white;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #00e676;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #00e676;
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 30px;
        transition: background 0.3s;
      }

      button:hover {
        background: #00c853;
      }

      #label-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 40px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
      }

      .label-line {
        font-size: 16px;
      }

      #top-label {
        font-size: 32px;
        font-weight: bold;
        color: #ffd600;
        background: #1a1a1a;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 214, 0, 0.4);
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>üéôÔ∏è Voice Command Recognition</h1>
    <button onclick="init()">Start Listening</button>
    <div id="label-container"></div>
    <div id="top-label">Waiting for Input...</div>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/GmzaS6iNB/";

      async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
          "BROWSER_FFT",
          undefined,
          checkpointURL,
          metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
      }

      async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels();
        const labelContainer = document.getElementById("label-container");
        const topLabelDisplay = document.getElementById("top-label");

        labelContainer.innerHTML = "";
        for (let i = 0; i < classLabels.length; i++) {
          const div = document.createElement("div");
          div.className = "label-line";
          labelContainer.appendChild(div);
        }

        recognizer.listen(
          (result) => {
            const scores = result.scores;
            let maxScore = -1;
            let maxIndex = -1;

            for (let i = 0; i < classLabels.length; i++) {
              const score = scores[i];
              const text = `${classLabels[i]}: ${score.toFixed(2)}`;
              labelContainer.childNodes[i].innerText = text;

              if (score > maxScore) {
                maxScore = score;
                maxIndex = i;
              }
            }

            // Show the most likely command dynamically
            topLabelDisplay.innerText = `${
              classLabels[maxIndex]
            } (${maxScore.toFixed(2)})`;
          },
          {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.5,
          }
        );
      }
    </script>
  </body>
</html>
